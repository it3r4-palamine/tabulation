{% load staticfiles %}
<div class="">



    <div class="row">

        <div class="col-lg-2">

            <div class="ibox">
                <div class="ibox-title">
                    <h3>Math - Addition Exercises</h3>
                    Estimated Time : <b>1:00</b>
                </div>
                <div class="ibox-content">

                    <table class="table table-hover table-mail">
                        <tbody>

                            <tr class="read" ng-repeat="record in ctrl.session_exercises" ng-click="ctrl.read_questions(record)">
                                <td class="mail-subject">
                                    <a>{$ record.exercise.transaction_code $}</a>
                                    <br>
                                    <span>{$ record.exercise.name $}</span>
                                    <span>{$ record.exercise.set_no $}</span>
                                </td>
                                <td ><i class="fa fa-check-circle" style="color: forestgreen"></i></td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                <div class="ibox-footer">
                    <span>Session Progress</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 43%" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
                        <span>43%</span>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-lg-6">


            <div class="ibox">

                <div class="ibox-title">
                    <h3>Exercise A</h3>

                    <div class="ibox-tools">
                       <button class="btn btn-outline btn-primary" ng-click="ctrl.test()">Submit</button>
                    </div>

                </div>

                <div class="ibox-content">

                    <div class="feed-activity-list">

                        <div class="feed-element" ng-repeat="record in ctrl.questions">
                            <div class="media-body ">
                                <h3 class="pull-left">{$ record.name $}</h3>
                                <small class="float-right">30 Points</small>

                                <label for="test" ng-repeat="choice in record.question_choices">
                                    <p>
                                        <input type="radio" id="{$ choice.uuid $}" ng-model="record.answer" ng-value="choice.uuid"> {$ choice.name $}
                                    </p>

                                </label>



                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="col-lg-3">

            <div class="ibox">
                <div class="ibox-title">
                    Need Help?
                </div>
                <div class="ibox-content">

                    <h5>Learn more about the topic</h5>
                    <figure>
                        <iframe src="http://www.youtube.com/embed/D4VNfXp7rmc" frameborder="0" allowfullscreen="" data-aspectratio="0.8211764705882353" style="width: 100%; height: 150px;"></iframe>
                    </figure>

                </div>
            </div>

        </div>

    </div>


</div>
