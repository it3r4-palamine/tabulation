{% load staticfiles %}
<div class="animated scale-in-center" ng-init="ctrl.read_sessions()">

    <div class="row">

        <div class="col-lg-2">

            <div class="ibox-title">
                Learning Centers
            </div>

            <div class="ibox">

                <div class="ibox-content">
                    <div class="feed-activity-list">

                        <div class="feed-element" ng-repeat="record in ctrl.learning_centers">
                            <a class="float-left" href="profile.html">
                                <img alt="image" class="rounded-circle" src="{% static 'web_student/img/intelex.png' %}">
                            </a>
                            <div class="media-body ">
                                <small class="float-right"></small>
                                <strong>{$ record.name $}</strong>. <br>
                                <small class="text-muted"><a href="">Show Sessions</a></small>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-lg-10">

            <div class="ibox">
                        <div class="ibox-title">
                            <h5>All your pending sessions</h5>
                            <div class="ibox-tools">
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row m-b-sm m-t-sm">
                                <div class="col-md-1">
                                    <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ng-click="ctrl.read_sessions()"><i class="fas fa-sync"></i> Refresh</button>
                                </div>
                                <div class="col-md-10">
                                    <div class="input-group"><input type="text" placeholder="Search" class="form-control-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="ctrl.read_sessions()"> Go!</button> </span></div>
                                </div>
                            </div>

                            <div class="project-list">

                                <table class="table table-hover">
                                    <tbody>
                                    <tr ng-repeat="record in ctrl.sessions">
                                        <td class="project-status">
                                            <span class="label label-primary">{$ record.program_name $}</span>

                                        </td>
                                        <td class="project-title">
                                            <a ui-sref="questionnaire({ uuid : '{$ record.uuid $}', name : '{$ record.name $}' })">{$ record.name $}</a>
                                            <br>
                                            <small>Created 03.02.2019</small>
                                        </td>
                                        <td class="project-completion">
                                                <small>Completion with: {$ record.session_progress | currency : '' $}%</small>
                                                <div class="progress progress-mini">
                                                    <div ng-style="{ width: '{$ record.session_progress $}' + '%' }" class="progress-bar"></div>
                                                </div>
                                        </td>
                                        <td class="project-people">

                                        </td>
                                        <td class="project-actions">
                                            <a ui-sref="questionnaire({ uuid : '{$ record.uuid $}', name : '{$ record.name $}', enrollment_id : '{$ record.enrollment_id $}', program_id : '{$ record.program_id $}' })" class="btn btn-white btn-sm"><i class="fas fa-play-circle"></i> Start </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

        </div>

    </div>


</div>
