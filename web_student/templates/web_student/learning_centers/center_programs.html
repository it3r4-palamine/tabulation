{% load staticfiles %}
<div class="container-fluid" ng-controller="LearningCenterCtrl as ctrl">

    <h2 class="text-center">{$ ctrl.learning_center.name $}</h2>
    <br>


    <div class="row" >


        <div class="col-lg-1"></div>

        <div class="col-lg-3" ng-repeat="record in ctrl.courses | limitTo : 3">

            <div class="ibox">
                    <div class="ibox-title" style="background-image: url({% static 'web_student/img/dev.jpg' %}); background-repeat: no-repeat; background-position: right">
                        <h2 style="color : whitesmoke">{$ record.name $}</h2>
                    </div>
                    <div class="ibox-content">

                        <ul>
                            <li ng-repeat="sub_record in record.course_programs">{$ sub_record.program.name $}</li>
                        </ul>

                        <button class="btn btn-block btn-warning">Enroll Program</button>

                    </div>
            </div>

        </div>


        <div class="col-lg-1"></div>

    </div>

    <div class="row">

        <div class="col-lg-1"></div>

        <div class="col-lg-9">

            <div class="my-3 p-3 bg-white rounded box-shadow">

                <h3 class="border-bottom border-gray pb-2 mb-0">Courses Offered</h3>

                <div class="media text-muted pt-3" ng-repeat="record in ctrl.courses">
                    <img ng-hide="$index % 2 == 0" data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1699ea69061%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1699ea69061%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.046875%22%20y%3D%2217.2%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                    <img ng-show="$index % 2 == 0" data-src="holder.js/32x32?theme=thumb&amp;bg=e83e8c&amp;fg=e83e8c&amp;size=1" alt="32x32" class="mr-2 rounded" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1699ea69064%20text%20%7B%20fill%3A%23e83e8c%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1699ea69064%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23e83e8c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.046875%22%20y%3D%2217.2%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 32px; height: 32px;">

                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{$ record.name $}</strong>
                    {$ record.description $}
                    </p>

                    <button class="btn btn-xs btn-warning btn-outline">Enroll</button>

                </div>

                <small class="d-block text-right mt-3">
                </small>

            </div>

        </div>

        <div class="col-lg-1"></div>
    </div>









</div>
