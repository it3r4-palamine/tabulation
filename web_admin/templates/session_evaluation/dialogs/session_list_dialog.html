<div class="modal-content">

    <div class="modal-header">

        <div class="row">
            <div class="col-xs-1">
                <i class="fa fa-info-circle fa-4" aria-hidden="true" style="display:inline-block; font-size:39px;"></i>
            </div>
            <div class="col-xs-6">
                <h3 style="display: inline-block"> Existing Sessions</h3>
            </div>
            
            
        </div>

       

    </div>


    <div class="modal-body">

        <h4>There is already a session created today for this Student and Program</h4>
        <p>Student Name : <b>{$ main.session.student.fullname $}</b></p>
        <p>Program : <b>{$ main.session.program.name $}</b></p>

        <table class="table">
            
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in main.existing_sessions">
                    <td><p>{$ session.code $}</p></td>
                    <td class="text-center"><p>{$ session.session_date | date $}</p></td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success pull-right" ng-click="main.close_dialog(null,true)">Okay!</button>
    </div>

</div>
