{% load staticfiles %}
<!DOCTYPE html>
<html {% block ngapp %}ng-app="index"{% endblock %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title page-title>{% block title %}YBAS{%endblock%}</title>
    <link href="{% static 'inspinia/css/bootstrap3.3.6.min.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/lib/select2.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/lib/select2-theme.css'%}" rel="stylesheet">
    <link href="{% static 'css/lib/table-resize.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/sweetalert/sweetalert.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/toastr/angular-toaster.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/style.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/sweetalert/sweetalert.css'%}" rel="stylesheet">
    
    <link href="{% static 'css/common/lib_common.css'%}" rel="stylesheet">

    <link href="{% static 'inspinia/css/plugins/dropzone/basic.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/dropzone/dropzone.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/blueimp/css/blueimp-gallery.min.css'%}" rel="stylesheet">
    <link href="{% static 'inspinia/css/plugins/toastr/angular-toaster.css'%}" rel="stylesheet">

    <link href="{% static 'inspinia/css/plugins/steps/jquery.steps.css' %}" rel="stylesheet">
    <link href="{% static 'css/common/site.css'%}" rel="stylesheet">


<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    {% block editable_css %}{% endblock %}

    {% block loader_css %}{% endblock %}
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
{% csrf_token %}
<body class="gray-bg">
    <div class="loginColumns animated fadeInDown" ng-controller="indexCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <!-- <form id="form_submit" role="form" action="login/"> -->
                                <form id="form_submit" role="form" ng-submit="login(credentials)">
                                    <div class="form-group"><label>Email</label> <input required type="email" placeholder="Enter email" class="form-control" id="email" ng-model="credentials.email"></div>
                                    <div class="form-group"><label>Password</label> <input required type="password" placeholder="Password" class="form-control" id="password" ng-model="credentials.password"></div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                                        <!-- <a data-toggle="modal" id="forgot_password" data-target="#forgot-password-modal" data-backdrop="static" href="#">Forgot password?</a><br><label> &nbsp;</label> -->
                                    </div>
                                </form>
                            </div><!-- 
                            <div class="col-sm-6"><h4>Not yet registered?</h4>
                                <p>You can create an account by clicking the arrow below:</p>
                                <p class="text-center">
                                    <a data-toggle="modal" id="register_button" data-target="#modal-form" data-backdrop="static" href="#"><i class="fa fa-sign-in big-icon"></i></a>
                                </p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <toaster-container></toaster-container>


    {% block content %}{% endblock %}    
    {% include "footer.html" %}
    {% block loader_js_bottom %}
        <script type="text/javascript" src="{% static "js/index.js" %}"></script>
    {% endblock %}    
</body>
</html>
